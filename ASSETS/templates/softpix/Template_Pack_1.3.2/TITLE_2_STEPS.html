<head>
    <meta charset="utf-8" />
    <title>TITLE 2 STEPS</title>
    <script type="text/javascript" src="js/lib/anime.min.js"></script>
    <script type="text/javascript" src="js/spx_interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" id="DynamicTheme" href="themes/Default.css" />
    <style>

        .SPXWindow {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gfx {
            gap: 0;
            opacity: 0 /* animated */;
            width: 100vw;
            height: 100vh;
            display: flex;
            color: white;
            font-size: 4vw;
            border-radius: 0;
            font-family: 'LITE';
            align-items: center;
            padding-bottom: 1em;
            flex-direction: column;
            justify-content: center;
            border: 0px solid red;
            transform-origin: center center;
        }

        #titleBox1,
        #titleBox2 {
            opacity: 0;
            width: 100%;
            display: flex;
            border-radius: 0;
            position: absolute;
            align-items: center;
            justify-content: center;
            border: 0px solid white;
            color: var(--theme-brandColor);
        }

        #titleBox1 {
            z-index: 10;
        }

        #title1 {
            opacity: 0;
            display: flex;
            position: relative;
            width: fit-content;
            align-items: center;
            justify-content: center;
        }

        #title2 {
            opacity: 0;
            display: flex;
            line-height: 0.6em;
            position: relative;
            white-space: nowrap;
            align-items: center;
            justify-content: center;
        }

        #fxLine {
            position: absolute;
            opacity: 0;
            width: 70%;
            bottom: 0;
            height: 0.1em;
        }



    </style>

    <script src="js/TITLE_2_STEPS.js"></script>
</head>

<body>

    <div class="SPXWindow">
        <div id="gfx">
            <div id="titleBox1">
                <div id="title1"></div>
                <div id="fxLine"></div>
            </div>
            <div id="titleBox2">
                <div id="title2"></div>
            </div>
        </div>
    </div>

    <div id="hiddenSpxData" data-info="See styles.css">
        <div data-info="Main title..." id="f0"></div>
        <div data-info="Subtitle....." id="f1"></div>
        <div data-info="Theme........" id="f99"></div>
    </div>

</body>
