steps:
#- name: 'gcr.io/cloud-builders/docker'
#  args: ['build', '-t', '${_IMAGE}', '.']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: bash
  args:
    - -c
    - |
      sed -i "s#_IMAGE#${_IMAGE}#g\" kubernetes/statefulset.yaml
- name: "gcr.io/cloud-builders/gke-deploy"
  args: ['run', '--filename=./kubernetes', '--image=${_IMAGE}:latest', '--location=${_LOCATION}', '--cluster=${_CLUSTER}']
substitutions:
  _LOCATION: 'us-central1'
  _IMAGE: '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${PROJECT_ID}/spxgc'
  _CLUSTER: 'spx-gc-demo-cluster'
images:
- '${_IMAGE}:latest'