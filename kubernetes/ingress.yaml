apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: spx-gc-demo-frontend-config
spec:
  redirectToHttps:
    enabled: true
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: spx-gc-demo-certificate
spec:
  domains:
    - demo.spx.graphics
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spx-gc-demo-ingress
  annotations:
    ingressClassName: "gce"
    kubernetes.io/ingress.global-static-ip-name: demo-spx-gc-public-ip
    networking.gke.io/v1beta1.FrontendConfig: spx-gc-demo-frontend-config
    networking.gke.io/managed-certificates: spx-gc-demo-certificate
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: spx-gc-demo-service
            port:
              number: 80