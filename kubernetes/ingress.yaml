apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spx-gc-demo-ingress
  annotations:
    ingressClassName: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: spx-gc-demo-service
            port:
              number: 80