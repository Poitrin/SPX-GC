apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-spx-gc-ingress
  annotations:
    ingressClassName: "gce"
    kubernetes.io/ingress.global-static-ip-name: demo-spx-gc-public-ip
    networking.gke.io/managed-certificates: demo-spx-gc-certificate
spec:
  rules:
  - host: demo.spx.graphics
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: demo
            port:
              number: 5656